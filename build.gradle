buildscript {
    ext {
        compose_version = '1.3.3'
        hilt_version = '2.45'
        hotlin_version = '1.8.10'
        kotlin_Compiler_extension_version = '1.4.2'
        android_gradle_version = '7.4.1'
    }
    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version "${android_gradle_version}" apply false
    id 'com.android.library' version "${android_gradle_version}" apply false
    id 'org.jetbrains.kotlin.android' version "$hotlin_version" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}